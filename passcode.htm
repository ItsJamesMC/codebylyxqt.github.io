</head>
<body>
    <div class="hearts">
        <div class="heart">&hearts;</div>
        <div class="heart">&hearts;</div>
        <div class="heart">&hearts;</div>
        <div class="heart">&hearts;</div>
        <div class="heart">&hearts;</div>

        <h2 id="heading">Enter Passcode</h2>
        <div id="passcodeDisplay" class="passcodeDisplay">----</div>
    
        <div class="keypad">
            <button onclick="enterDigit(1)">1</button>

            <button onclick="enterDigit(8)">8</button>
            <button onclick="enterDigit(9)">9</button>
            <button onclick="deleteLastDigit()" class="delete"><strong> Delete </strong></button>
            <button onclick="enterDigit(0)">0</button>
            <button onclick="submitPasscode()" class="submit"><strong> Enter</strong></button>
        </div>        
    
        <div class="heartss">❤️</div>
        <div id="message" class="message"></div>
